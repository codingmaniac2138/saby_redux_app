<section class="header-wrapper">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" [routerLink]="['/', 'user_management', 'search_user']" [queryParams]="{'search_active_directory': false}">
          <span class="heading">AMAZE</span>
          <span class="sub-heading">Management Portal</span>
        </a>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a>
                <span class="super-heading">Area</span>
                {{ area | capitalize}}
              </a>
            </li>
            <li *ngIf="workspace_flag || user_flag">
              <a>
                <span class="super-heading">Workspace</span>
                {{ workspace | capitalize}}
              </a>
            </li>
            <li *ngIf="user_flag && workspace_flag">
              <a>
                <span class="super-heading">User Profile</span>
                {{ user_first_name | capitalize }} {{ user_last_name | capitalize }}
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <span>Welcome,</span>
              <span class="user-name">{{ first_name }} {{ last_name }}</span>
              <span class="user-profile"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</section>
